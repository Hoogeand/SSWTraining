<form [formGroup]="companyForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" formControlName="name">
        <!-- <input type="text" name="name" class="form-control" [formControl]="name"  strongly bind but need more work to work-->
        <div *ngIf="f.name.errors?.required" class="alert alert-danger">
            Name is required
        </div>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" name="phone" class="form-control" formControlName="phone">
        <!-- <input type="text" name="name" class="form-control" [formControl]="name"  strongly bind but need more work to work-->
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" formControlName="email">
        <!-- <input type="text" name="name" class="form-control" [formControl]="name"  strongly bind but need more work to work-->
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-success" [disabled]="!companyForm.valid" (click)="saveCompany()">
            Submit
        </button>
    </div>
</form>
